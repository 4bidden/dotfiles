session:
  name: "uspto"
  windows:
    - name: "servers"
      root: "~/projects/uspto/"
      panes:
        - cmd: "cd USPTO_solr; ./localsolr.sh run"
        - cmd: "cd jboss-eap-6.1; ./bin/standalone.sh"
    - name: "api"
      root: "~/projects/uspto/USPTO_dir_api"
      panes:
        - cmd: "ls"
    - name: "frontend utils"
      root: "~/projects/uspto/USPTO_dir_frontend"
      panes:
        - cmd: "grunt watch"
    - name: "frontend"
      root: "~/projects/uspto/USPTO_dir_frontend"
      panes:
        - cmd: "ls"
